            }
        });
 
  function ajax_get(value) {

            $.ajax({
                type: "GET",
                url: './mob_proto.json',
                dataType: 'json',
                success: function (data) {

                    var count = Object.keys(data).length;
                    document.getElementById("toplam_oyuncu").innerHTML = "<p>Toplam Oyuncu</p>" + count;
                    jQuery.each(data, function (i, val) {
                        var rowId = $("#bootstrap-table >tbody >tr").length;
                        rowId = rowId + 1;
						
						
                     
                        let veriler = {
                            mob_id: val.vnum,
                            mob_name: val.name,
                            level: val.level,
                            health: val.hp,
                            rank: val.rank,
                            type: val.flags,
                            bonus: val.ImmuneFlag,
                            element: 'duzenlencek',
                            ResistSword: val.ResistSword,
                            ResistTwoHand: val.ResistTwoHand,
                            ResistDagger: val.ResistDagger,
                            ResistBow: val.ResistBow,
                            ResistClaw: val.ResistClaw,
                            ResistBell: val.ResistBell,
                            ResistFan: val.ResistFan,
                            ResistMagic: val.ResistMagic,
                        };

                        if (value == 1) {
                            $('#bootstrap-table').bootstrapTable('insertRow', {
                                index: rowId,
                                row: veriler //myList is an array containing json data in each row
                            });

                        } else {
                            $('#bootstrap-table').bootstrapTable('load', {
                                index: rowId,
                                row: veriler //myList is an array containing json data in each row
                            });

                        }

                    });
                }
            });
           // setTimeout(function(){ajax_get(2);}, 20000);
        }

        ajax_get(1);
		
        //activate the tooltips after the data table is initialized
        $('[rel="tooltip"]').tooltip();

        $(window).resize(function () {
            $table.bootstrapTable('resetView');
        });

    });


    function IsJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }


</script>
